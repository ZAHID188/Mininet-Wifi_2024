<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .round-box {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .connector {
            height: 2px;
            background-color: #333;
            position: absolute;
            top: 50%;
            left: 25%;
            right: 25%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">SWJTU Research: SDN with Deep Q-learning</h1>
        
        <div class="row position-relative">
            <div class="col-md-4 d-flex justify-content-center">
                <div class="round-box bg-primary">Box 1</div>
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="connector"></div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="round-box bg-success">Box 2</div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Additional Information</h2>
                <p>This is some additional information about the connected boxes. You can add more details here as needed.</p>
            </div>
            <div class="col-md-6">
                <h2>Features</h2>
                <ul>
                    <li>Two round boxes</li>
                    <li>Connected by a line</li>
                    <li>Responsive design</li>
                    <li>Uses Bootstrap for styling</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Replace with your actual Flux API endpoint
        const apiEndpoint = 'localhost:5000/traffic_stats';

        // Fetch data from the Flux API
        fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                // Process and display the data
                displayData(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors gracefully
                displayError('Failed to fetch data from the API.');
            });
    </script>
</body>
</html>
